<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="display">0</div>
    <div class="row">
      <button class="percent" data-key="%">%</button>
      <button class="number" data-key="7">7</button>
      <button class="number" data-key="8">8</button>
      <button class="number" data-key="9">9</button>
      <button class="operator" data-key="/">&div;</button>
    </div>
    <div class="row">
      <button class="negative" data-key="n">+/&minus;</button>
      <button class="number" data-key="4">4</button>
      <button class="number" data-key="5">5</button>
      <button class="number" data-key="6">6</button>
      <button class="operator" data-key="*">&times;</button>
    </div>
    <div class="row">
      <button class="all-clear" data-key="c">AC</button>
      <button class="number" data-key="1">1</button>
      <button class="number" data-key="2">2</button>
      <button class="number" data-key="3">3</button>
      <button class="operator" data-key="-">&minus;</button>
    </div>
    <div class="row">
      <button class="clear" data-key="backspace">C</button>
      <button class="number" data-key="0">0</button>
      <button class="decimal" data-key=".">&#8729;</button>
      <button class="equal" data-key="=">=</button>
      <button class="operator" data-key="+">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
